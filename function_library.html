<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    function squared(num) {
        return num * num;
    }

    function cubed(num) {
        return num * num * num;
    }

    function factorial(num) {
        if (num < 0) return undefined;
        if (num == 0) return 1;
        let x = num - 1;
        while (x > 1) {
            num *= x;
            x--;
        }
    return num;
    }

    input.onchange = function() {
    const num = input.value;
    if (isNaN(num)) {
        para.textContent = 'You need to enter a number!';
    } else {
        para.textContent = num + ' squared is ' + squared(num) + '. ' +
                        num + ' cubed is ' + cubed(num) + '. ' +
                        num + ' factorial is ' + factorial(num) + '.';
    }
}

    function checkAge(age) {
        return age > 18 ? true : confirm('Did parents allow you?')
    }

    function checkAgeOR(age) {
        return age > 18 || confirm('Did parents allow you?')
    }

    function min(val1, val2) {
        return (val1 > val2) ? val1 : val2 
    }

    let nmb = prompt('Enter a number');
    let mult = prompt('Enter multiplier');

        let message;
        return message = (nmb > 0) ? val1**val2 : "Supports only natural values of 'n'"
    }
    alert(pow(nmb, mult))
  </script>
</body>
</html>
